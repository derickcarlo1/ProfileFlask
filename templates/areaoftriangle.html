<!DOCTYPE html>
<html>
<head>
    <title>Area Finder</title>
</head>
<body>
    <h1>Triangle Area Calculator</h1>

    <form action="/areaOfTriangle" method="post">
        <label for="base">Enter the Base:</label>
        <input type="number" id="base" name="base" required>
        <label for="height">Enter the Height:</label>
        <input type="number" id="height" name="height" required>
        <input type="submit" value="Calculate">
    </form>

    {% if result %}
    <p>Area of the triangle: {{ result }}</p>
    {% endif %}
</body>
</html>
