<!DOCTYPE html>
<html>
<head>
    <title>Area Finder</title>
</head>
<body>
    <h1>Circle Area Calculator</h1>

    <form action="/areacircle" method="post">
        <label for="radius">Enter the Radius:</label>
        <input type="number" id="radius" name="radius" required>
        <input type="submit" value="Calculate">
    </form>

    {% if result %}
    <p>Area of the circle with a radius of {{ result }} units.</p>
    {% endif }
</body>
</html>
